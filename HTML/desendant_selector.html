<!-- Desendant selector -->

<html>
<body>
    <style>

        .container h1{

            color: red;
            background-color: yellow;
        }



        div h2 , div p {
            color:teal;
            background-color: antiquewhite;
        }

        .container button{
            color: blue;
            font-size: 50px;
        } 
    </style>

    <div class = "container">
        <h1>I am h1 tag</h1>
        <h2>I am h2 tag</h2>
        <p>I am para tag</p>
        <button> I am button tag</button>

        <div>
            <h1> I am also h1 tag</h1>
        </div>
    </div>
</body>
</html>
