<!DOCTYPE html>

<html lang="en">
    
    <head>

         <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Document Object Model</title>
    </head>

    <body>

        <input id="nm" type="text" placeholder="Enter your  first name"/>
        <input id="mo"type="number" placeholder="enter your Mobile number"/>
        <button onclick="button_sub()"> submit</button>
        <h1 id="name">this is your name</h1>
        <h3 id="number">This is your number<h3>




    </body>
        </html>

        <script>

            function button_sub(){

            let name =  document.getElementById("nm").value
            document.getElementById("name").innerText= name


            let mo=document.getElementById("mo").value
            document.getElementById("number").innerText= mo
            

            }


        </script>
