<html lang="en">

         <meta charset="UTF-8">

        <title> Document Object Model</title>

    <body>

        <div id="app"></div>
    </body>
</html>

<script>
    let arr = [1,2,3,4]
    for(var i =0 ;i<arr.length;i++){

        var display = document.createElement("h1")
    display.innerText = arr[i]
     document.body.append(display)
    }

    let arr2 = [ "om","shri","push"]
   let app = document.getElementById("app")
   let obj ={
    name:"onkar",
    id:20
   }
   app.innerHTML =  `${arr2}`
   app.innerHTML =  `<code><pre>${JSON.stringify(obj,null,2)}</pre></code>`
   app.innerHTML =  `<code><pre>${JSON.stringify(arr2,null,2)}</pre></code>`
 let arr3 = [ "om","shri","push"]

    let list = document.createElement("ol")
    list.innerHTML=""
    app.append(list)

   arr3.forEach((item)=>{
    let li = document.createElement("li")
    li.innerText = item;
    list.append(li)

   })

   app.innerHTML=`
   <ol>
    ${arr3.map(item=>`<li>${item}</li>`).join("")}
    </ol>`

    

 
</script>
