<!DOCTYPE html>

<html lang="en">
    
    <head>

         <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Document Object Model</title>
    </head>
    <body>
       <form>
        <input id="name" type="text" placeholder="enter your name"/>
        <input id="mo"type="number" placeholder="enter your mobile"/>
        <input id ="sub" type="submit">

        </form>

       <style>

        #container{

            background-color: red;
            color:white;

        }
       </style>

        
    </body>
    </html>

    <script>

        
    document.querySelector("form").addEventListener("submit",fun)

  
       
         function fun(){

            event.preventDefault();
             let name= document.querySelector("#name").value;
             let num = document.querySelector("#mo").value
          console.log(name,num)
            
            document.querySelector("h1").innerText=name
             document.querySelector("h2").innerText=num
         }


         let head=document.createElement("h1")
        let head2=document.createElement("h2")
         head.innerText = "this is h1 tag"
          head2.innerText = "this is h2 tag"
         document.querySelector("body").append(head,head2)
         head2.setAttribute("id","container")

    </script>
