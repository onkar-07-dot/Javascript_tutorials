<html>

        <title> Layout-3-Keyboard</title>

    <body>

        <style>

            #grid{

                display: grid;
                grid-template-rows: 35px;
                width:90%;
                margin:auto;
                grid-template-columns: repeat(12 , 1fr);
                background-color: rgb(0, 0, 0);
                gap: 10px;
                margin-top: 30px;
                      
            }

            #grid > div{

                background-color:rgb(52, 51, 51); 
                color: rgb(255, 253, 253);
                font-size: 30px;
                text-align: center;                
            }
             #space{

                grid-column-start:5 ;
                grid-column-end: 9;

             }
             #enter{

                grid-column-start: 11;
                grid-column-end: 13;
             }

             #shift{

                grid-column-start: 11;
                grid-column-end: 13;
             }

             h2{

                text-align: center;
                color:orange;
                margin-top :20px
             }
            



            </style>
