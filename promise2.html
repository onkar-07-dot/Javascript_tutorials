    <script>

let num=10
   let iseven = new Promise(function(resolve,reject){


    if(num%2==0){

        resolve("the number is even")
    }

    else{

        reject("the numberbis odd")
    }
   })


   console.log(iseven)

   iseven.then((fromresolve)=>console.log(fromresolve));
   iseven.catch((fromresolve)=>console.log(fromresolve));
    </script>
