    <script>


     let iscount = new Promise(function(resolve,reject){

       let  count = 10

      if(count>=0){


        resolve("the count is high")
        
      }

      else{

        reject("the count is low")
      }


     })

     console.log(iscount)


     iscount.then(function(fromresolve){

        console.log(fromresolve)
     })
       

    </script>
